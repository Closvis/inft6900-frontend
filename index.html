<!DOCTYPE html>
<!--https://ionic.io/ionicons-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content = "IE=edge">
    <meta name = "viewport" content="width = device-width,
    initial-scale=1.0">
    <title>Home | Clovis</title>
    <link rel="stylesheet" href="Index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
<header>
    <h2 class="logo">Comma</h2>

    <div class="social-media">
        <a href="https://x.com/comma_info6900"><i class='bx bxl-twitter'></i></a>
        <a href="https://www.facebook.com/share/p/CQretcHAK3pp8jd1/"><i class='bx bxl-facebook'></i></a>
        <a href="https://www.tiktok.com/@comma_info6900"><i class='bx bxl-tiktok'></i></a>
        <a href="https://www.instagram.com/comma_inft6900/"><i class='bx bxl-instagram-alt'></i></a>
    </div>

    <nav class="navigation">
        <a href="#" class="home-button">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="contact.html">Contact</a>
        <button class = "btnLogin-popup">Login</button>
    </nav>
</header>

<div class = "wrapper">
        <span class="icon-close">
            <ion-icon name="close"></ion-icon>
        </span>
    <div class="form-box login" >
        <h1>Login</h1>
        <form id="loginForm">
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="mail"></ion-icon>
                </span>
                <input type="email" name="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="lock-closed"></ion-icon>
                </span>
                <input type="password" name="password" required>
                <label>Password</label>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox" name="remember_me">
                    Remember me</label>
                <a href="#" class="forgot-link">Forgot Password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="login-register">
                <p>Don't have an account?<a href="#" class="register-link">Register</a></p>
            </div>
            <div id="errorMessage" style="color: red;"></div>
        </form>
    </div>

    <div class="form-box register">
        <h2>Registration</h2>
        <form id="registerForm">
            <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person"></ion-icon>
                    </span>
                <input type="text" name="username" required>
                <label>Username</label>
            </div>
            <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                <input type="email" name="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                <input type="password" name="password" required>
                <label>Password</label>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox" id="agreeTerms">
                    I agree to the terms & conditions</label>
            </div>
            <button type="submit" class="btn">Register</button>
            <div class="login-register">
                <p>Already have an account?<a href="#" class="login-link">Login</a></p>
            </div>
        </form>
        <div id="registerErrorMessage" style="color: red;"></div>
    </div>

    <div class="form-box forgot-password">
        <h2>Forgot</h2>
        <form id="ForgetPasswordForm">
            <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                <input type="email" name="email" required>
                <label>Email</label>
            </div>
            <button type="submit" class="btn">Continue</button>
            <div class="login-register">
                <p>Already have an account?<a href="#" class="login-link">Login</a></p>
            </div>
        </form>
    </div>

    <div class="form-box reset-password">
        <h2>Reset Password</h2>
        <form id="resetPasswordForm">
            <div class="input-box">
            <span class="icon">
                <ion-icon name="mail"></ion-icon>
            </span>
                <input type="email" name="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
            <span class="icon">
                <ion-icon name="key"></ion-icon>
            </span>
                <input type="text" name="reset_token" required>
                <label>Verification Code</label>  <!-- 验证码或token -->
            </div>
            <div class="input-box">
            <span class="icon">
                <ion-icon name="lock-closed"></ion-icon>
            </span>
                <input type="password" name="new_password" required>
                <label>New Password</label>
            </div>
            <button type="submit" class="btn">Continue</button>
            <div id="resetMessage" style="color: red;"></div>  <!-- 显示密码重置的消息 -->
        </form>
    </div>
</div>
<script src="auth.js"></script>
<script src="Index.js"></script>
<script src="remember_me.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
